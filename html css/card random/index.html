<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- header start  -->
    <header>
      <div class=" container p-3 bg-info bg-opacity-10 border">
        <div class="container d-flex justify-content-between align-items-center">
          <div>
            <h3 class="text-dark">Interactive</h3>
            <h4 class="text-secondary">Geometry Genius</h4>
          </div>
          <div>
            <a href="./blog.html" class="rounded border border-0 px-3 py-1 fw-bold text-white bg-info">Blog</a>
          </div>
        </div>
      </div>
    </header>
    <!-- main start  -->
    <main>
      <div class="container text-center mt-5">
        <div class="row">
          <div class="col-md-8">
            <div class="all-card">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <!-- card section  -->
                  <div class="card card-width  h-100" id="cards">
                    <img src="images/triangle.png" class="card-img-top w-75 h-100 mx-auto mt-4 " alt="...">
                    <div class="card-body">
                      <h5 class="card-title mb-2">Triangle</h5>
                      <h6 class="text-secondary mb-2">Area (A) = 0.5 x b x h</h6>
                      <div class="mb-5">
                        <input class="w-25" id="triangle-b" type="text" placeholder="b">
                        <label for="">cm</label>
                        <input class="w-25" id="triangle-h" type="text" placeholder="h">
                        <label for="">cm</label>
                      </div>
                      <a href="#" class="btn btn-primary w-75" id="triangle" onclick=getNewColor()>Calculate</a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <!-- card section  -->
                  <div class="card card-width h-100">
                    <img src="images/rectangle.png" class="card-img-top w-75 h-100 mx-auto mt-4 " alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Rectangle</h5>
                      <h6 class="text-secondary mb-2">Area (A) = w x l</h6>
                      <div class="mb-5">
                        <input id="rectangle-w" class="w-25" type="text" placeholder="w">
                        <label for="">cm</label>
                        <input id="rectangle-l" class="w-25" type="text" placeholder="l">
                        <label for="">cm</label>
                      </div>
                      <a href="#" id="rectangle" class="btn btn-primary w-75">Calculate</a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <!-- card section  -->
                  <div class="card card-width h-100">
                    <img src="images/parallelogram.png" class="card-img-top w-75 h-100 mx-auto mt-4 " alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Parallelogram</h5>
                      <h6 class="text-secondary mb-2">Area (A) = b x h</h6>
                      <div class="mb-5">
                        <input id="Parallelogram-b" class="w-25" type="text" placeholder="b">
                        <label for="">cm</label>
                        <input id="Parallelogram-h" class="w-25" type="text" placeholder="h">
                        <label for="">cm</label>
                      </div>
                      <a href="#" id="Parallelogram" class="btn btn-primary w-75">Calculate</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Ellipse  -->
              <div class="row mt-4">
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <!-- card section  -->
                  <div class="card card-width h-100">
                    <img src="images/ellipse.png" class="card-img-top w-75 h-100 mx-auto mt-4 " alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Ellipse</h5>
                      <h6 class="text-secondary mb-2">Area (A) = Ï€ab</h6>
                      <div class="mb-5">
                        <input class="w-25" type="text" placeholder="b">
                        <label for="">cm</label>
                        <input class="w-25" type="text" placeholder="h">
                        <label for="">cm</label>
                      </div>
                      <a href="#" id="ellipse" class="btn btn-primary w-75">Calculate</a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <!-- card section  -->
                  <div class="card card-width  h-100">
                    <img src="images/rhombus.png" class="card-img-top w-75 h-100 mx-auto mt-4 " alt="...">
                    <div class="card-body">
                      <h5 class="card-title mb-2">Rhombus</h5>
                      <h6 class="text-secondary mb-2">Area (A) = 0.5 x d <sub>1</sub> x h <sub>2</sub>
                      </h6>
                      <div class="mb-5">
                        <input id="rhombus-d1" class="w-25" type="text" placeholder="d1">
                        <label for="">cm</label>
                        <input id="rhombus-d2" class="w-25" type="text" placeholder="d2">
                        <label for="">cm</label>
                      </div>
                      <a href="#" id="rhombus" class="btn btn-primary w-75">Calculate</a>
                    </div>
                  </div>
                </div>
                <!-- Pentagon  -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <!-- card section  -->
                  <div class="card card-width h-100">
                    <img src="images/pentagon.png" class="card-img-top w-75 h-100 mx-auto mt-4 " alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pentagon</h5>
                      <h6 class="text-secondary mb-2">Area (A) = 0.5 x p x b</h6>
                      <div class="mb-5">
                        <input id="pentagon-p" class="w-25" type="text" placeholder="p">
                        <label for="">cm</label>
                        <input id="pentagon-b" class="w-25" type="text" placeholder="b">
                        <label for="">cm</label>
                      </div>
                      <a href="#" id="pentagon" class="btn btn-primary w-75">Calculate</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <!-- card section  -->
            <div class="card card-width h-75">
              <h5 class="fw-bolder">
                <u>Area Calculation</u>
                <p id="new-comment"></p>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/geometry.js"></script>
  </body>
</html>
