<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-3 Transform element using rotate scale translate</title>
    <style>
        .container,.inner{
            width:150px;
            height:150px;
            border:2px solid yellow;
          
        }
        .container{
            background-color: aquamarine;
        }
        .inner{
            background-color: rgb(245, 116, 17);
            /* transform: scale(.75); */
             transform: rotate(45deg) scale(.6); 
            /* transform:rotate(45deg) scale(.6) translate(50px,50px); */
        }
    </style>
</head>
<body>
    <h1>Trans form i am coming</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
